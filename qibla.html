<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قطب‌نمای قبله</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
      font-size: 22px;
    }

    #status {
      margin: 10px;
      color: #444;
      font-size: 14px;
    }

    .compass-container {
      margin: 30px auto;
      width: 260px;
      height: 260px;
      position: relative;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #333;
      background: radial-gradient(circle, #ffffff 0%, #dddddd 60%, #cccccc 100%);
      position: relative;
      overflow: hidden;
    }

    /* عکس کعبه – ثابت در بالا */
    .qibla-image {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    /* عقربه (خط قرمز) – می‌چرخد */
    .needle-north {
      position: absolute;
      width: 4px;
      height: 120px;
      background: red;
      top: 20px;
      left: 50%;
      transform-origin: 50% 90%;
      border-radius: 4px;
      z-index: 2;
    }

    .center-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #fff;
      z-index: 4;
    }

    #permissionBtn {
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #1976d2;
      color: white;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>قطب‌نمای قبله</h1>
  <div id="status">در حال آماده‌سازی حسگر...</div>
  <button id="permissionBtn">اجازه دسترسی به حسگر</button>

  <div class="compass-container">
    <div class="circle">

      <!-- عکس کعبه – ثابت بالای قطب‌نما -->
      <img id="qiblaImg" class="qibla-image" src="/gps-test/kaaba.png" alt="Qibla">

      <!-- خط قرمز – جهت قبله را نشان می‌دهد -->
      <div id="needleNorth" class="needle-north"></div>

      <div class="center-dot"></div>
    </div>
  </div>

  <script>
    // زاویه قبله برای کرمانشاه (درجه از شمال، جهت عقربه‌های ساعت)
    const QIBLA_BEARING = 222;

    const statusEl = document.getElementById('status');
    const permissionBtn = document.getElementById('permissionBtn');
    const needleNorth = document.getElementById('needleNorth');

    function initCompass() {
      if (typeof DeviceOrientationEvent === 'undefined') {
        statusEl.textContent = 'حسگر جهت‌یاب پشتیبانی نمی‌شود.';
        return;
      }

      // برای iOS باید اجازه بگیریم
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        permissionBtn.style.display = 'inline-block';
        statusEl.textContent = 'برای فعال‌سازی، اجازه دسترسی بدهید.';
        permissionBtn.onclick = requestIOSPermission;
      } else {
        window.addEventListener('deviceorientation', handleOrientation, true);
        statusEl.textContent = 'در حال دریافت داده‌های حسگر...';
      }
    }

    function requestIOSPermission() {
      DeviceOrientationEvent.requestPermission().then(res => {
        if (res === 'granted') {
          permissionBtn.style.display = 'none';
          window.addEventListener('deviceorientation', handleOrientation, true);
          statusEl.textContent = 'فعال شد.';
        } else {
          statusEl.textContent = 'اجازه داده نشد.';
        }
      });
    }

    function handleOrientation(event) {
      let heading;

      // iOS – مقدار آماده نسبت به شمال واقعی
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading; // 0 = شمال
      } else {
        // اندروید – تبدیل alpha به جهت شمال
        if (event.absolute === true || event.absolute === undefined) {
          heading = 360 - event.alpha; 
        } else {
          heading = 360 - event.alpha;
        }
      }

      if (heading == null || isNaN(heading)) {
        statusEl.textContent = 'دادهٔ معتبر از حسگر دریافت نشد.';
        return;
      }

      // در این نسخه عقربه باید مستقیماً جهت قبله را نشان دهد.
      // جهت قبله = QIBLA_BEARING از شمال
      // گوشی الان در جهت "heading" از شمال است.
      // اختلاف جهت ما نسبت به قبله:
      const relative = QIBLA_BEARING - heading;

      // چرخش خط قرمز: وقتی relative ≈ 0 یعنی گوشی رو به قبله است
      needleNorth.style.transform = `translateX(-50%) rotate(${relative}deg)`;

      statusEl.textContent = 'گوشی را صاف در دست بگیرید و بچرخانید تا خط قرمز زیر کعبه قرار بگیرد.';
    }

    window.onload = initCompass;
  </script>

</body>
</html>
