<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قطب‌نمای قبله</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
      font-size: 22px;
    }

    #status {
      margin: 10px;
      color: #444;
      font-size: 14px;
    }

    .compass-container {
      margin: 30px auto;
      width: 260px;
      height: 260px;
      position: relative;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #333;
      background: radial-gradient(circle, #ffffff 0%, #dddddd 60%, #cccccc 100%);
      position: relative;
      overflow: hidden;
    }

    /* عقربه شمال (خط قرمز) */
    .needle-north {
      position: absolute;
      width: 4px;
      height: 120px;
      background: red;
      top: 10px;
      left: 50%;
      transform-origin: 50% 90%;
      border-radius: 4px;
    }

    /* عکس قبله */
    .qibla-image {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 20px;
      left: 50%;
      transform-origin: 50% 200%;
      transform: translateX(-50%);
    }

    .center-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #fff;
    }

    #permissionBtn {
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #1976d2;
      color: white;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>قطب‌نمای قبله</h1>
  <div id="status">در حال آماده‌سازی حسگر...</div>
  <button id="permissionBtn">اجازه دسترسی به حسگر</button>

  <div class="compass-container">
    <div class="circle">

      <!-- خط قرمز شمال -->
      <div id="needleNorth" class="needle-north"></div>

      <!-- عکس قبله -->
      <img id="qiblaImg" class="qibla-image" src="kaaba.png" alt="Qibla">

      <div class="center-dot"></div>
    </div>
  </div>

  <script>
    // زاویه قبله برای کرمانشاه
    const QIBLA_BEARING = 222;

    const statusEl = document.getElementById('status');
    const permissionBtn = document.getElementById('permissionBtn');
    const needleNorth = document.getElementById('needleNorth');
    const qiblaImg = document.getElementById('qiblaImg');

    function initCompass() {
      if (typeof DeviceOrientationEvent === 'undefined') {
        statusEl.textContent = 'حسگر جهت‌یاب پشتیبانی نمی‌شود.';
        return;
      }

      // برای iOS باید اجازه بگیریم
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        permissionBtn.style.display = 'inline-block';
        statusEl.textContent = 'برای فعال‌سازی، اجازه دسترسی بدهید.';
        permissionBtn.onclick = requestIOSPermission;
      } else {
        window.addEventListener('deviceorientation', handleOrientation, true);
        statusEl.textContent = 'در حال دریافت داده‌های حسگر...';
      }
    }

    function requestIOSPermission() {
      DeviceOrientationEvent.requestPermission().then(res => {
        if (res === 'granted') {
          permissionBtn.style.display = 'none';
          window.addEventListener('deviceorientation', handleOrientation, true);
          statusEl.textContent = 'فعال شد.';
        } else {
          statusEl.textContent = 'اجازه داده نشد.';
        }
      });
    }

    function handleOrientation(event) {
      let alpha = event.alpha;
      if (alpha === null) return;

      // چرخش عقربه شمال
      needleNorth.style.transform = `translateX(-50%) rotate(${-alpha}deg)`;

      // چرخش عکس قبله
      const qiblaRelative = QIBLA_BEARING - alpha;
      qiblaImg.style.transform = `translateX(-50%) rotate(${qiblaRelative}deg)`;

      statusEl.textContent = 'گوشی را صاف نگه دارید و آرام بچرخانید.';
    }

    window.onload = initCompass;
  </script>

</body>
</html>
