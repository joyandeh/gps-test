<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قبله‌نما</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
      font-size: 22px;
    }

    #status {
      margin: 10px;
      font-size: 14px;
      color: #444;
    }

    .compass {
      width: 260px;
      height: 260px;
      margin: 30px auto;
      position: relative;
      border-radius: 50%;
      border: 4px solid #333;
      background: radial-gradient(circle, #fff 0%, #ddd 60%, #ccc 100%);
    }

    /* ✅ کعبه ثابت */
    .kaaba {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    /* ✅ خط قرمز جهت قبله */
    .needle {
      position: absolute;
      width: 4px;
      height: 120px;
      background: red;
      top: 20px;
      left: 50%;
      transform-origin: 50% 90%;
      border-radius: 4px;
      z-index: 2;
    }

    .dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #fff;
      z-index: 4;
    }

    #permissionBtn {
      padding: 8px 18px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>قبله‌نما</h1>
  <div id="status">در حال آماده‌سازی...</div>
  <button id="permissionBtn">اجازه دسترسی</button>

  <div class="compass">
    <img src="kaaba.png" class="kaaba" alt="Qibla">
    <div id="needle" class="needle"></div>
    <div class="dot"></div>
  </div>

  <script>
    // ✅ زاویه قبله برای کرمانشاه
    const QIBLA = 222;

    const statusEl = document.getElementById("status");
    const permissionBtn = document.getElementById("permissionBtn");
    const needle = document.getElementById("needle");

    function init() {
      if (typeof DeviceOrientationEvent === "undefined") {
        statusEl.textContent = "حسگر جهت‌یاب پشتیبانی نمی‌شود.";
        return;
      }

      // ✅ iOS نیاز به اجازه دارد
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        permissionBtn.style.display = "inline-block";
        permissionBtn.onclick = requestIOS;
        statusEl.textContent = "برای فعال‌سازی اجازه بدهید.";
      } else {
        window.addEventListener("deviceorientation", updateCompass, true);
        statusEl.textContent = "در حال دریافت داده...";
      }
    }

    function requestIOS() {
      DeviceOrientationEvent.requestPermission().then(res => {
        if (res === "granted") {
          permissionBtn.style.display = "none";
          window.addEventListener("deviceorientation", updateCompass, true);
          statusEl.textContent = "فعال شد.";
        } else {
          statusEl.textContent = "اجازه داده نشد.";
        }
      });
    }

    function updateCompass(event) {
      let heading;

      // ✅ iOS
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading;
      }

      // ✅ اندروید (اصلاح 90 درجه سامسونگ)
      else if (event.alpha !== null) {
        heading = (event.alpha + 90) % 360;
        heading = 360 - heading;
      }

      if (heading == null || isNaN(heading)) {
        statusEl.textContent = "داده معتبر نیست.";
        return;
      }

      // ✅ اختلاف جهت گوشی با قبله
      const relative = QIBLA - heading;

      // ✅ چرخش خط قرمز
      needle.style.transform = `translateX(-50%) rotate(${relative}deg)`;

      statusEl.textContent = "گوشی را صاف نگه دارید و بچرخانید.";
    }

    window.onload = init;
  </script>

</body>
</html>
