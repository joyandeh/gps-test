<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>سنسور جهت‌یابی</title>
<style>
  body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
  #data { font-size: 20px; }
</style>
</head>
<body>

<div id="data">در حال دریافت داده‌ها...</div>

<script>
const dataDiv = document.getElementById('data');

function handleOrientation(event) {
  const alpha = event.alpha; // چرخش حول محور Z (شمال مغناطیسی)
  const beta  = event.beta;  // چرخش حول محور X (خم شدن جلو/عقب)
  const gamma = event.gamma; // چرخش حول محور Y (خم شدن چپ/راست)

  dataDiv.innerHTML = `
    <b>alpha (شمال مغناطیسی):</b> ${alpha?.toFixed(2)}°<br>
    <b>beta (خم جلو/عقب):</b> ${beta?.toFixed(2)}°<br>
    <b>gamma (خم چپ/راست):</b> ${gamma?.toFixed(2)}°
  `;
}

// درخواست اجازه در iOS 13+
if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
  DeviceOrientationEvent.requestPermission()
    .then(response => {
      if (response === 'granted') {
        window.addEventListener('deviceorientation', handleOrientation);
      } else {
        dataDiv.innerHTML = 'دسترسی به سنسور جهت‌یابی داده نشده.';
      }
    })
    .catch(console.error);
} else if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', handleOrientation);
} else {
  dataDiv.innerHTML = 'این مرورگر از سنسور جهت‌یابی پشتیبانی نمی‌کند.';
}
</script>

</body>
</html>
