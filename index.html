<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>جهت شمال</title>
<style>
  body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
  #north { font-size: 24px; }
</style>
</head>
<body>

<div id="north">در حال دریافت شمال...</div>

<script>
const northDiv = document.getElementById('north');

function showNorth(event) {
  const alpha = event.alpha; // زاویه نسبت به شمال مغناطیسی
  northDiv.innerHTML = `شمال مغناطیسی: ${alpha?.toFixed(2)}°`;
}

// برای iOS 13+ نیاز به اجازه است
if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
  DeviceOrientationEvent.requestPermission()
    .then(response => {
      if (response === 'granted') {
        window.addEventListener('deviceorientation', showNorth);
      } else {
        northDiv.innerHTML = 'دسترسی به سنسور داده نشده.';
      }
    })
    .catch(console.error);
} else if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', showNorth);
} else {
  northDiv.innerHTML = 'سنسور جهت‌یابی پشتیبانی نمی‌شود.';
}
</script>

</body>
</html>
